<ion-view view-title="Class">
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>
      </ion-nav-buttons>

        <ion-nav-buttons side="right">
            <img src="img/logo.png" width="32px" height="32px" />
        </ion-nav-buttons>
    </ion-nav-bar>
  <ion-content scroll="false">
    <div style="background-color: rgb(57, 181, 73);">
        <div style="width: 25%; margin: 0px auto;">
            <img src="img/avatar/avatar_teacher.png" style="width: 100%"/>
        </div>
        <div style="background-color: rgb(21, 117, 27);">
            <div class="row">
                <div class="col col-25" style="text-align: center;">
                    <img src="img/avatar/avatar_one.png" width="58%" style="margin: 0px auto;" />
                </div>
                <div class="col col-25">
                    <img src="img/avatar/avatar_two.png" width="58%" style="margin: 0px auto;" />
                </div>
                <div class="col col-25">
                    <img src="img/avatar/avatar_three.png" width="58%" style="margin: 0px auto;" />
                </div>
                <div class="col col-25">
                    <img src="img/avatar/avatar_four.png" width="58%" style="margin: 0px auto;" />
                </div>
            </div>
        </div>
    </div>

      <div id="list-conversation" style="height: 80%; overflow: scroll;">
          <div class="list card" ng-repeat="audioItem in audioItens">
              <div class="item item-avatar" style="float: left;">
                  <img src="img/avatar/avatar_user.png" width="42px" height="42px">
                  <h2>Kaue Mendes</h2>
                  <p>November 05, 1955</p>
              </div>

              <div class="item" style="float: right;">
                  <button class="button icon ion-play activated button-balanced button-small pull-right" ng-click="playSound(audioItem.file)"></button>
              </div>
          </div>
      </div>


  </ion-content>
  <ion-footer-bar class="" style="background: transparent;">
      <button class="button center activated button-login button-bar" on-hold="onHoldButtonRec()" on-release="onReleaseButtonRec()">
          <i class="icon ion-android-microphone"></i>
      </button>
  </ion-footer-bar>
</ion-view>
