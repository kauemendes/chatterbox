<ion-view >
    <ion-content>
        <div class="user_space" ng-class="{empty: finded_teacher}">
            <div class="user_desc">
                <div class="avatar">
                    <img src="img/avatar/avatar_user.png" />
                </div>
                <div style="text-align: center; font-size: 22px; color: #ffffff; font-weight: bold;">
                    {{user.name}}
                </div>
            </div>
            <div class="center box-requesting" style="background-color: #39B54A;">
                <h2>Waiting</h2>
                <h2>Classroom</h2>
                <h2>{{$scope.topic}}</h2>
                <h3>{{topic}}</h3>
            </div>
            <div class="box-charging center">
            </div>
        </div>

        <div class="loading center"  ng-hide="!finded_teacher">
            <img src="img/loading.gif" width="10%" style="padding-top: 10%;"></img>
        </div>

        <div class="teacher" ng-hide="finded_teacher" style="padding-top: 10px;">
            <div class="user_desc center">
                <h2 style="color: #FFF;font-size:25px;opacity:0.7">Your teacher arrived </h2>
                <div class="avatar">
                    <img src="img/avatar/avatar_teacher.png" />
                </div>
                <div style="text-align: center; font-size: 22px; color: #ffffff; font-weight: bold;">
                    {{teacher.name}}
                </div>
                <div style="">
                    <i style="color: #FBB03B;" class="ion-star" ng-repeat="n in teacher.rate"></i>
                </div>
                <div>
                    <p style="color: #FFF;font-size: 25px;">
                        <img src="img/icons/chatbox_icon.png" width="35px"/>
                        {{teacher.classes}} classes
                    </p>
                </div>
            </div>
        </div>

        <button class="button button-full goclass" ng-class="{empty: finded_teacher}" ng-click="goClass()">GO!</button>
    </ion-content>
</ion-view>
