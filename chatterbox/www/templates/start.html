<ion-view view-title="ChatterBox">
    <ion-content scroll="false">
        <div class="avatar animated rotateIn">
            <img src="img/avatar/avatar_user.png" />
        </div>
        <div style="text-align: center; font-size: 22px; color: #ffffff; font-weight: bold;" >{{user.name}}</div>

        <div class="row text-color-1">
          <div class="col col-50">
              <img src="img/icons/chatbox_icon.png" width="20px" height="20px" />
              4 classes
          </div>
            <div class="col col-50 text-right">
                <img src="img/icons/throphy_icon.png" width="20px" height="20px" />
                Jedi warrior
            </div>
        </div>

        <div class="item item-image" style="background-color: rgba(0,0,0,0.6);">
            <img src="img/graph.png" width="100%" >
        </div>

        <div style="position:fixed;bottom:5px;width:100%">
            <h1 class="center" style="color: white; font-size: 25px;">Start Your Class Now!</h1>
            <div style="width: 49.7%; float: left;">
                <button class="button button-full button-balanced text-btn-start-class icon-left ion-arrow-left-b animated bounceInLeft" ng-click="goToAssessment('private')">
                    Private
                </button>
            </div>
            <div style="width: 49.7%; float: right;">
                <button class="button button-full button-balanced text-btn-start-class icon-right ion-arrow-right-b animated bounceInRight" ng-click="goToAssessment('collective')">
                    Collective
                </button>
            </div>
        </div>

    </ion-content>
</ion-view>
