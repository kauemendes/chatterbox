<ion-view view-title="Evaluate your class - {{topic}}">
    <ion-nav-bar class="bar-stable">
    </ion-nav-bar>
    <ion-content scroll="false" style="background-color: rgb(255,255,255)!important;">
        <div style="">
            <div class="center" style="height:auto; padding: 2%;">
                <img src="img/avatar/avatar_teacher.png" style="width: 25%"/>
            </div>
        </div>
        <div class="content center">
            <div class="row">
                <div class="col">
                    <button class="button button-stable" ng-click="changeClass($event)">Topic not covered</button>
                </div>
                <div class="col"><button class="button button-stable" ng-click="changeClass($event)">Teacher not prepared</button></div>

            </div>
            <div class="row">
                <div class="col"><button class="button button-stable" ng-click="changeClass($event)">Proninciation</button></div>
                <div class="col"><button class="button button-stable" ng-click="changeClass($event)">Time Spent</button></div>
                <div class="col"><button class="button button-stable" ng-click="changeClass($event)">Nothing new</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="button button-stable" ng-click="changeClass($event)">Outher student unrespectful</button></div>

            </div>
        </div>

    </ion-content>
    <button class="button center activated button-block" style="bottom: 0px; position: fixed;">
    SEND
    </button>
</ion-view>
