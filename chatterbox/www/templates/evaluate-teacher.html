<ion-view view-title="Evaluate your class - {{topic}}">
    <ion-nav-bar class="bar-stable">
    </ion-nav-bar>
    <ion-content scroll="false" style="background-color: rgb(255,255,255)!important;">
        <div style="padding-top: 15%;" class="animated bounceInRight">
            <div class="center" style="height:auto;">
                <img src="img/avatar/avatar_teacher.png" style="width: 25%"/>
            </div>
        </div>
        <div>
            <ionic-ratings ratingsobj='ratingsObject' class="animated bounceInLeft"></ionic-ratings>
        </div>
        <div class="content center" ng-show="rating<5">
            <div class="row">
                <div class="col">
                    <button class="button button-small button-stable" ng-click="changeClass($event)">Topic not covered</button>
                </div>
                <div class="col"><button class="button button-small button-stable" ng-click="changeClass($event)">Teacher not prepared</button></div>

            </div>
            <div class="row">
                <div class="col"><button class="button button-small button-stable" ng-click="changeClass($event)">Proninciation</button></div>
                <div class="col"><button class="button button-small button-stable" ng-click="changeClass($event)">Time Spent</button></div>
                <div class="col"><button class="button button-small button-stable" ng-click="changeClass($event)">Nothing new</button></div>
            </div>
            <div class="row">
                <div class="col"><button class="button button-small button-stable" ng-click="changeClass($event)">Outher student unrespectful</button></div>

            </div>
        </div>
        <div class="content center" ng-show="rating<4">
            <div class="row">
                <div class="row" style="border: 1px solid #CCC; border-radius: 5px;">
                    <textarea cols="100" rows="6" placeholder="Write something else you dislike"></textarea>
                </div>
            </div>
        </div>
    </ion-content>
    <button class="button center activated button-block button-login" style="bottom: 0px; position: fixed;" ng-click="sending()">
        SEND
    </button>
</ion-view>
